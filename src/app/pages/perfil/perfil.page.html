<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="!isLoggedIn" class="ion-text-center">
    <ion-button color="dark" shape="round" routerLink="/login">Iniciar sesión</ion-button>
    <ion-button color="dark" shape="round" routerLink="/register">Registrarse</ion-button>
  </div>

  <div *ngIf="isLoggedIn">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ currentUser.usuario }}</ion-card-title>
        <ion-card-subtitle>{{ currentUser.boleta }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>{{ currentUser.nombre_de_usuario }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="basket" slot="start"></ion-icon>
          <ion-label>{{ currentUser.tipo_de_usuario }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-button color="danger" shape="round" expand="block" (click)="onLogout()">Cerrar sesión</ion-button>
  </div>
</ion-content>
