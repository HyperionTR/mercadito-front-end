<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entrega</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Lugar de entrega:</ion-label>
      <ion-select [(ngModel)]="selectedLocation" (ionChange)="onLocationChange()">
        <ion-select-option value="Palapas de gobierno">Palapas de gobierno</ion-select-option>
        <ion-select-option value="Asta bandera / Letras">Asta bandera / Letras</ion-select-option>
        <ion-select-option value="Barra de café">Barra de café</ion-select-option>
        <ion-select-option value="Papelería">Papelería</ion-select-option>
        <ion-select-option value="Palapas de IA">Palapas de IA</ion-select-option>
        <ion-select-option value="Cafetería">Cafetería</ion-select-option>
        <ion-select-option value="Laboratorios planta baja">Laboratorios planta baja</ion-select-option>
        <ion-select-option value="Otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedLocation === 'Otro'">
      <ion-label position="floating">Ingresa el lugar de entrega:</ion-label>
      <ion-input [(ngModel)]="otherLocation"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-button color="dark" shape="round" (click)="confirmDelivery()">Confirmar</ion-button>
    <ion-button color="dark" shape="round" (click)="closeModal()">Cancelar</ion-button>
  </div>

</ion-content>
